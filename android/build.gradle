buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.3'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.1"

  defaultConfig {
    minSdkVersion 17
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
  compile 'com.facebook.react:react-native:+'
  compile 'org.bitbucket.gruveo:gruveo-sdk-android:0.5.6'
}
